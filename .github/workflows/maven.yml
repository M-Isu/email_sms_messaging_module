name: Java CI with Maven, Push & Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Java
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # Build with Maven
      - name: Build with Maven
        run: mvn -B clean package --file pom.xml

      # Log in to GitHub Container Registry (GHCR)
      - name: Log in to GHCR
        run: echo "${{ secrets.TOKEN }}" | docker login ghcr.io -u m-isu --password-stdin

      # Build and push Docker image to GHCR
      - name: Build and push Docker image to GHCR
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: email_and_sms
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN }}
          tags: latest
          addLatest: false
          tagSemver: false

      # Deploy to Remote Server via SSH
      - name: Deploy to Remote Server via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "üîê Logging in to GHCR..."
            echo "${{ secrets.TOKEN }}" | sudo docker login ghcr.io -u m-isu --password-stdin

            echo "‚¨áÔ∏è Pulling latest image..."
            sudo docker pull ghcr.io/m-isu/email_and_sms:latest

            echo "üßπ Stopping and removing old container..."
            sudo docker stop email_and_sms || true
            sudo docker rm email_and_sms || true

            echo "üöÄ Starting new container..."
            cd ~/env_variables_for_email_and_sms
            sudo docker run -d \
              -p 9090:8441 \
              --name email_and_sms \
              ghcr.io/m-isu/email_and_sms:latest

            echo "üßΩ Cleaning up old images..."
            sudo docker image prune -f

            echo "‚úÖ Deployment complete!"
